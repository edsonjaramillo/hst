name: Release
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run tests
        run: go test ./...

  build:
    name: build (${{ matrix.goos }}/${{ matrix.goarch }})
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build archive
        shell: bash
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          os="${{ matrix.goos }}"
          arch="${{ matrix.goarch }}"

          out_dir="dist"
          bin_name="hst"
          archive_name="hst_${version}_${os}_${arch}.tar.gz"
          staging_dir="${out_dir}/hst_${version}_${os}_${arch}"

          mkdir -p "${staging_dir}"
          CGO_ENABLED=0 GOOS="${os}" GOARCH="${arch}" go build \
            -ldflags="-s -w -X github.com/edsonjaramillo/hst/internal/cli.Version=${version}" \
            -o "${staging_dir}/${bin_name}" \
            ./cmd/hst
          tar -C "${out_dir}" -czf "${out_dir}/${archive_name}" "hst_${version}_${os}_${arch}"
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz
          if-no-files-found: error

  release:
    name: create release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Collect release files
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          find dist -type f -name '*.tar.gz' -exec cp {} release/ \;
          (cd release && sha256sum *.tar.gz > SHA256SUMS)
          cp scripts/install.sh release/install.sh
          chmod +x release/install.sh
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Install

            ```bash
            curl -fsSL https://github.com/${{ github.repository }}/releases/latest/download/install.sh | sh
            ```

            For pinned versions and manual install steps, see [INSTALL.md](https://github.com/${{ github.repository }}/blob/main/INSTALL.md).
          files: |-
            release/*.tar.gz
            release/SHA256SUMS
            release/install.sh
